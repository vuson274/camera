<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{homeCms}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row" layout:fragment="content">
    <div class="col-lg-12">
        <h2>BÀI VIẾT</h2>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="text-right">

            <a th:href="@{/news/create}" class="btn btn-success">Thêm</a>
        </div>
        <div>
            <hr>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped" id="bang">
                <thead class="table">
                <tr>
                    <th>Stt</th>
                    <th>Tiêu đề</th>
                    <th>Mô tả</th>
                    <th>Hình ảnh</th>
                    <th>Người viết</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="articles, state: ${news}">
                    <td th:utext="${state.count}"></td>
                    <td th:utext="${articles.title}"></td>
                    <td th:utext="${articles.description}"></td>
                    <td><img width="150"  th:src="@{'/getimage/'+ ${articles.image}}" alt=""></td>
                    <td th:utext="${articles.admin.userName}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/edit/{id}(id = ${articles.id})}"><i class="fa fa-pencil-square-o"></i></i></a>
                    </td>
                    <td><a class=" btn btn-primary"   th:href="@{/news/delete/{id}(id = ${articles.id})}" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-trash-o "></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
