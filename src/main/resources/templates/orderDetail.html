<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{homeCms}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="col-md-12">
      <h2>CHI TIẾT ĐƠN HÀNG</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table">
          <tr>
            <th>Người nhận</th>
            <th>Điện thoại</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Ghi chú</th>
            <th>Sản phẩm</th>
            <th>Hình ảnh</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Tổng tiền</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:rowspan="${count}" th:text="${orderDetail[0].getOrder().customer.name}"></td>
            <td th:rowspan="${count}" th:text="${orderDetail[0].getOrder().customer.phone}"></td>
            <td th:rowspan="${count}" th:text="${orderDetail[0].getOrder().customer.email}"></td>
            <td th:rowspan="${count}" th:text="${orderDetail[0].getOrder().customer.address}"></td>
            <td th:rowspan="${count}" th:text="${orderDetail[0].getOrder().note}"></td>
            <td th:text="${orderDetail[0].product.name}"></td>
            <td><img style=" width: 100px;" th:src="@{'/getimage/'+ ${orderDetail[0].product.mainImage}}"></td>
            <td th:text="${orderDetail[0].quantity}"></td>
            <td th:text="${#numbers.formatDecimal(orderDetail[0].product.price, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(orderDetail[0].total, 0, 'COMMA', 0, 'POINT')}"></td>
          </tr>
          <tr th:each="order : ${list}">
            <td th:text="${order.product.name}"></td>
            <td><img style=" width: 100px;" th:src="@{'/getimage/'+ ${order.product.mainImage}}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')}"></td>
          </tr>
          </tbody>
        </table>
        <h4 style="color: #3db9dc;" th:text="'SỐ LƯỢNG SẢN PHẨM: ' + ${count}"></h4>
        <h4 style="color: #3db9dc;" th:text="'TỔNG GIÁ TRỊ ĐƠN HÀNG: '+ ${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}+ đ"></h4>
      </div>
    </div>
  </div>
</body>
</html>
