<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{homeCms}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="row" layout:fragment="content">
  <div class="col-lg-12">
    <h2>THÀNH VIÊN</h2>
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="bang">
        <thead class="table">
        <tr>
          <th>Stt</th>
          <th>Tên</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Mật khẩu</th>
          <th>Địa chỉ</th>
          <th>Ngày sinh</th>
          <th>Xoá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, state :${listMember}">
          <td th:utext="${state.count}"></td>
          <td th:utext="${member.name}"></td>
          <td th:utext="${member.userName}"></td>
          <td th:utext="${member.email}"></td>
          <td th:utext="${member.phone}"></td>
          <td th:utext="${member.password}"></td>
          <td th:utext="${member.address}"></td>
          <td th:utext="${member.dateOfBirth}"></td>
          <td><a class=" btn btn-primary" th:href="@{/admin/member/delete/{id}(id = ${member.id})}" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-trash-o "></i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
