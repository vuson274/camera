<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{homeCms}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="row" layout:fragment="content">
    <div class="col-lg-12">
      <h2>SẢN PHẨM</h2>
      <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
      <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
      <div class="text-right">
      <a th:href="@{/product/create}" class="btn btn-success">Thêm</a>
      </div>
      <div>
      <hr>
      </div>

      <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped" id="bang">
      <thead class="table">
      <tr>
        <th>Stt</th>
        <th>Tên sản phẩm</th>
        <th>Loại sản phẩm</th>
        <th>Nhãn hàng</th>
        <th>Xuất xứ</th>
        <th>Ảnh sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Mô tả</th>
        <th>Giảm giá</th>
        <th>Giá sau giảm</th>
        <th>Sửa</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product, state : ${listProducts}">
        <td th:utext="${state.count}"></td>
        <td th:utext="${product.name}"></td>
        <td th:utext="${product.category.name}"></td>
        <td th:utext="${product.brand.name}"></td>
        <td th:utext="${product.origin}"></td>
        <td>
          <img width="150"  th:src="@{'/getimage/'+ ${product.mainImage}}" alt="">
        </td>
      <!--          <td th:utext="${product.price}"></td>-->
        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:utext="${product.quantity}"></td>
        <td th:utext="${product.description}"></td>
        <td th:utext="${product.sale}"></td>
        <td th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/editproduct/{id}(id = ${product.id})}"><i class="fa fa-pencil-square-o"></i></i></a>
        </td>
      </tr>
      </tbody>
      </table>
      </div>
    </div>
  </div>
</body>
</html>
