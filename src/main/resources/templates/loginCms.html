<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type="" th:href="@{../../cms/images/favicon.ico}">

    <link rel="stylesheet" th:href="@{../../cms/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{../../cms/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../../cms/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{../../cms/css/style.css}">

    <title>Login</title>
</head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('/cms/images/camera.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Login to <strong>Wooden Home</strong></h3>
                        <form th:action="@{/admin/login}"  method="POST">
                            <div class="form-group first">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="email" name="email">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                    <input type="checkbox" checked="checked"/>
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>
                            <p th:if="${message}" th:text="${message}" style="color: #c82333"></p>
                            <input type="submit" value="Log In" class="btn btn-block btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{../../cms/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{../../cms/js/popper.min.js}"></script>
    <script th:src="@{../../cms/js/bootstrap.min.js}"></script>
    <script th:src="@{../../cms/js/main.js}"></script>
</body>
</html>th:
