<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moon Light</title>
</head>
<body>
    <div layout:fragment="content">
    <!-- Breadcrumb Begin -->
        <div class="breadcrumb-option">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__links">
                            <a th:href="@{/home}"><i class="fa fa-home"></i>Trang chủ</a>
                            <span>Bài viết</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->
        <!-- Blog Section End -->
        <section class="blog spad">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="blog:${listBlogs.content}">
                        <div class="blog__item">
                            <div class="blog__item__pic set-bg" th:data-setbg="'/getimage/'+ ${blog.image}"></div>
                            <div class="blog__item__text">
                                <h6><a th:href="@{/blogdetail/{id}(id = ${blog.id})}" th:text="${blog.title}"></a></h6>
                                <ul>
                                    <li>by <span th:text="${blog.admin.userName}"></span></li>
                                    <li th:text="${blog.createAt}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             Phân trang
            <div class="col-lg-12 text-center">
                <div class="pagination__option" >
                    <a  th:each="i: ${#numbers.sequence( 0 ,page,1)}" th:text="${i+1}" class="page" id="" th:href="@{'/blog?p='+${i}}"></a>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
